<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CAREERS - STEPS EQUIPMENT & REFRIGERATION</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/career_en.css') }}">
</head>
<body>

<div class="floating-element"></div>
<div class="floating-element"></div>
<div class="floating-element"></div>

<header id="mainHeader">
  <nav>
    <a href="{{ url_for('index', lang='en') }}" class="logo">
      <img src="{{ url_for('static', filename='images/logos/Logo02-01.png') }}" alt="Steps Equipment & Refrigeration Logo" />
    </a>

    <ul class="nav-links">
      <li><a href="{{ url_for('about', lang=lang) }}">About Us</a></li>
      <li><a href="{{ url_for('services', lang=lang) }}">Services</a></li>
      <li><a href="{{ url_for('products', lang=lang) }}">Products</a></li>
      <li><a href="{{ url_for('media', lang=lang) }}">Partners</a></li>
      <li><a href="{{ url_for('career', lang=lang) }}" class="active">Careers</a></li>
      <li><a href="{{ url_for('contact', lang=lang) }}">Contact Us</a></li>
    </ul>
    <div class="language-switcher">
      <select id="langSelect" data-base-url="{{ url_for('switch_lang', lang='_LANG_') }}">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
      </select>
    </div>
  </nav>
</header>

<div class="career-container">
  <form class="application-form animate__animated animate__fadeInUp" id="careerForm" method="POST" action="{{ url_for('submit_application') }}" enctype="multipart/form-data">
    <h1 class="form-title">JOIN OUR TEAM</h1>
    
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" class="form-control" required placeholder="Enter Your Full Name">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="Example@Example.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" class="form-control" required placeholder="+962XXXXXXXX">
    </div>

    <div class="form-group">
      <label for="position">Desired Position</label>
      <input type="text" id="position" name="position" class="form-control" required placeholder="Job Title">
    </div>

    <div class="form-group">
      <label for="experience">Years Of Experience</label>
      <input type="number" id="experience" name="experience" class="form-control" required min="0" placeholder="Number Of Years">
    </div>

    <div class="form-group">
      <label for="message">About of you</label>
      <textarea id="message" name="message" class="form-control" required placeholder="Tell Us About Yourself And Your Experience..."></textarea>
    </div>

    <div class="form-group">
      <div class="file-upload">
        <label for="cv" class="file-upload-label">
          <i class="fas fa-upload"></i> Upload CV (PDF, DOC or DOCX)
        </label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required onchange="updateFileName(this)">
        <div class="selected-file" id="selected-file">No File Chosen</div>
      </div>
    </div>

    <button type="submit" class="submit-btn">
      <i class="fas fa-paper-plane"></i> Submit Application
    </button>
  </form>


<script src="{{ url_for('static', filename='js/career_en.js') }}"></script>

</body>
</html>
