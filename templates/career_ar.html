<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>وظائف - خطوات لمعدات التبريد</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/career_ar.css') }}">
</head>
<body>

<div class="floating-element"></div>
<div class="floating-element"></div>
<div class="floating-element"></div>

<header id="mainHeader">
  <nav>
    <a href="{{ url_for('index', lang='ar') }}" class="logo">
      <img src="{{ url_for('static', filename='images/logos/Logo02-01.png') }}" alt="شعار خطوات لمعدات التبريد" />
    </a>

    <ul class="nav-links">
      <li><a href="{{ url_for('about', lang=lang) }}">من نحن</a></li>
      <li><a href="{{ url_for('services', lang=lang) }}">الخدمات</a></li>
      <li><a href="{{ url_for('products', lang=lang) }}">المنتجات</a></li>
      <li><a href="{{ url_for('media', lang=lang) }}">الشركاء</a></li>
      <li><a href="{{ url_for('career', lang=lang) }}" class="active">الوظائف</a></li>
      <li><a href="{{ url_for('contact', lang=lang) }}">للتواصل</a></li>
    </ul>
    
    <div class="language-switcher">
      <select id="langSelect" data-base-url="{{ url_for('switch_lang', lang='_LANG_') }}">
        <option value="ar" {% if lang == 'ar' %}selected{% endif %}>العربية</option>
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
      </select>
    </div>
  </nav>
</header>

<div class="career-container">
  <form class="application-form animate__animated animate__fadeInUp" id="careerForm" method="POST" action="{{ url_for('submit_application') }}" enctype="multipart/form-data">
    <h1 class="form-title">انضم إلى فريقنا</h1>
    
    <div class="form-group">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" class="form-control" required placeholder="أدخل اسمك الكامل">
    </div>

    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="example@example.com">
    </div>

    <div class="form-group">
      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" class="form-control" required placeholder="+962XXXXXXXX">
    </div>

    <div class="form-group">
      <label for="position">الوظيفة المطلوبة</label>
      <input type="text" id="position" name="position" class="form-control" required placeholder="المسمى الوظيفي">
    </div>

    <div class="form-group">
      <label for="experience">سنوات الخبرة</label>
      <input type="number" id="experience" name="experience" class="form-control" required min="0" placeholder="عدد السنوات">
    </div>

    <div class="form-group">
      <label for="message">حدثنا عن نفسك </label>
      <textarea id="message" name="message" class="form-control" required placeholder="أخبرنا عن نفسك وخبراتك..."></textarea>
    </div>

    <div class="form-group">
      <div class="file-upload">
        <label for="cv" class="file-upload-label">
          <i class="fas fa-upload"></i> رفع السيرة الذاتية (PDF, DOC أو CSV)
        </label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx,.csv" required onchange="updateFileName(this)">
        <div class="selected-file" id="selected-file"></div>
      </div>
    </div>

    <button type="submit" class="submit-btn">
      <i class="fas fa-paper-plane"></i> تقديم الطلب
    </button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script src="{{ url_for('static', filename='js/career_ar.js') }}"></script>

</body>
</html>
